<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Rater</title>
</head>

<body>
  <h1>Movie Rater</h1>
  <hr>
  <form action="" id="movieSubmit">
    <input type="text" class="input name">
    <input type="text" class="input rating">
    <input type="submit" id="submit" value="Rate it!">
  </form>
  <hr>
  <div id="entries">
    <ol id="movies"></ol>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="app.js"></script>
</body>

</html>
